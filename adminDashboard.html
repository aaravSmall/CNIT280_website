<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f4f4f9; color:#333; }
    header { background:#3b5d5b; color:white; padding:15px; text-align:center; }
    nav { display:flex; justify-content:center; background:#ece0d7; padding:10px; }
    nav a { margin:0 15px; text-decoration:none; font-weight:bold; color:#31333e; }
    nav a:hover { text-decoration:underline; }
    .container { max-width:900px; margin:20px auto; background:white; padding:20px; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
    table { width:100%; border-collapse:collapse; }
    th, td { border:1px solid #ccc; padding:10px; text-align:left; }
    th { background:#3b5d5b; color:white; }
    button { background:#3b5d5b; color:white; border:none; padding:5px 10px; border-radius:6px; cursor:pointer; }
    button:hover { background:#2d4443; }
  </style>
</head>
<body>

<header>
  <h1>Admin Dashboard</h1>
</header>

<nav>
  <a href="#" onclick="logout()">Logout</a>
</nav>

<div class="container">
  <table id="adminOrdersTable">
    <thead>
      <tr>
        <th>Customer</th>
        <th>Type</th>
        <th>Details</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="adminOrdersBody"></tbody>
  </table>
  <p id="noOrders" style="text-align:center; margin-top:10px;">No orders yet.</p>
</div>

<script>
  const currentUser = JSON.parse(localStorage.getItem("currentUser"));
  if(!currentUser || currentUser.role !== "admin") {
    alert("Access denied. Only admins can view this page.");
    window.location.href = "login.html";
  }

  function logout() {
    localStorage.removeItem("currentUser");
    window.location.href = "login.html";
  }

  function loadOrders() {
    const allOrders = JSON.parse(localStorage.getItem("orders")) || [];
    const tbody = document.getElementById("adminOrdersBody");
    tbody.innerHTML = "";

    if(allOrders.length === 0) {
      document.getElementById("noOrders").style.display = "block";
    } else {
      document.getElementById("noOrders").style.display = "none";
      allOrders.forEach((order, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${order.customer}</td>
          <td>${order.type}</td>
          <td>${order.details}</td>
          <td>${order.status}</td>
          <td>
            <button onclick="markComplete(${index})" ${order.status === 'Complete' ? 'disabled' : ''}>Mark Complete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }
  }

  function markComplete(index) {
    const orders = JSON.parse(localStorage.getItem("orders")) || [];
    orders[index].status = "Complete";
    localStorage.setItem("orders", JSON.stringify(orders));
    loadOrders();
  }

  loadOrders();
</script>

</body>
</html>
