<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Place an Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f9;
      color: #333;
    }
    header {
      background: #3b5d5b;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #ece0d7;
      padding: 10px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      color: #31333e;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 700px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    input.error, select.error, textarea.error {
      border: 2px solid red;
    }
    .exclamation {
      color: red;
      font-weight: bold;
      margin-left: 5px;
    }
    button {
      background: #3b5d5b;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #2d4443;
    }

    /* Popup styles */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      position: relative;
    }
    .popup-content h2 {
      margin-top: 0;
    }
    .close-btn {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: #333;
    }
  </style>
</head>
<body>

  <header>
    <h1>Place an Order</h1>
  </header>

  <nav>
    <a href="homePage.html">Home</a>
    <a href="orderForm.html">Place an Order</a>
    <a href="orderHistory.html">Order History</a>
    <a href="#" onclick="logout()">Logout</a>
  </nav>

  <div class="container">
    <form id="orderForm">
      <h2>Enter Information</h2>
      <label for="patient-id">Name:</label>
      <input type="text" id="patient-id" name="patient-id">

      <h2>Order Information</h2>
      <label for="order-type">Order Type:</label>
      <select id="order-type" name="order-type">
        <option value="">-- Select --</option>
        <option>Event Booking</option>
        <option>Catering</option>
        <option>Equipment Rental</option>
      </select>

      <label for="order-details">Details:</label>
      <textarea id="order-details" name="order-details"></textarea>

      <h2>Payment Information</h2>
      <label for="card-name">Name on Card:</label>
      <input type="text" id="card-name" name="card-name">

      <label for="card-number">Card Number:</label>
      <input type="text" id="card-number" name="card-number" maxlength="16">

      <label for="expiry">Expiration Date:</label>
      <input type="month" id="expiry" name="expiry">

      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" maxlength="3">

      <button type="submit">Submit Order</button>
    </form>
  </div>

  <!-- Success Popup -->
  <div class="popup" id="successPopup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup('successPopup')">&times;</span>
      <h2>Order Review</h2>
      <p id="orderSummary"></p>
      <div style="margin-top:15px; text-align:right;">
        <button onclick="editOrder()" style="background:#ccc; color:#000; margin-right:10px;">Edit Order</button>
        <button onclick="confirmOrder()">Confirm Order</button>
      </div>
    </div>
  </div>

  <!-- Error Popup -->
  <div class="popup" id="errorPopup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup('errorPopup')">&times;</span>
      <h2>Error</h2>
      <p>One or more fields are incorrect or empty. Please fix this before continuing.</p>
    </div>
  </div>

  <script>
    const currentUser = JSON.parse(localStorage.getItem("currentUser"));
    if(!currentUser || currentUser.role !== "customer") {
      alert("Access denied. Only customers can view this page.");
      window.location.href = "login.html";
    }

    function logout() {
      localStorage.removeItem("currentUser");
      window.location.href = "login.html";
    }

    const form = document.getElementById("orderForm");
    let editIndex = null;

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      let valid = true;
      let fields = ["patient-id", "order-type", "order-details", "card-name", "card-number", "expiry", "cvv"];

      fields.forEach(id => {
        const field = document.getElementById(id);
        field.classList.remove("error");
        if (document.getElementById(id + "-excl")) {
          document.getElementById(id + "-excl").remove();
        }

        if (!field.value.trim()) {
          markError(field);
          valid = false;
        }
      });

      const cardNumber = document.getElementById("card-number");
      if (!/^\d{16}$/.test(cardNumber.value)) {
        markError(cardNumber);
        valid = false;
      }

      const cvv = document.getElementById("cvv");
      if (!/^\d{3}$/.test(cvv.value)) {
        markError(cvv);
        valid = false;
      }

      const expiry = document.getElementById("expiry");
      if (expiry.value) {
        const expDate = new Date(expiry.value + "-01");
        const now = new Date();
        if (expDate <= now) {
          markError(expiry);
          valid = false;
        }
      }

      if (valid) {
        showSuccess();
      } else {
        document.getElementById("errorPopup").style.display = "flex";
      }
    });

    function markError(field) {
      field.classList.add("error");
      let excl = document.createElement("span");
      excl.id = field.id + "-excl";
      field.insertAdjacentElement("afterend", excl);
    }

    function showSuccess() {
      const summaryText = `
        <strong>Name:</strong> ${document.getElementById("patient-id").value}<br>
        <strong>Order Type:</strong> ${document.getElementById("order-type").value}<br>
        <strong>Details:</strong> ${document.getElementById("order-details").value}<br>
        <strong>Name on Card:</strong> ${document.getElementById("card-name").value}<br>
        <strong>Card Number:</strong> **** **** **** ${document.getElementById("card-number").value.slice(-4)}<br>
        <strong>Expiry:</strong> ${document.getElementById("expiry").value}<br>
        <strong>CVV:</strong> *** (hidden for security)<br>
      `;
      document.getElementById("orderSummary").innerHTML = summaryText;
      document.getElementById("successPopup").style.display = "flex";
    }

    function editOrder() {
      closePopup('successPopup');
      editIndex = null; // customer can edit order before final submission
    }

    function confirmOrder() {
      let orders = JSON.parse(localStorage.getItem("orders")) || [];
      const newOrder = {
        customer: currentUser.username,
        name: document.getElementById("patient-id").value,
        type: document.getElementById("order-type").value,
        details: document.getElementById("order-details").value,
        cardName: document.getElementById("card-name").value,
        cardNumber: document.getElementById("card-number").value,
        expiry: document.getElementById("expiry").value,
        cvv: document.getElementById("cvv").value,
        status: "Pending"
      };

      if(editIndex !== null) {
        orders[editIndex] = newOrder;
      } else {
        orders.push(newOrder);
      }

      localStorage.setItem("orders", JSON.stringify(orders));
      alert("âœ… Your order has been finalized! Thank you.");
      closePopup('successPopup');
      form.reset();
      window.location.href = "orderHistory.html";
    }

    function closePopup(id) {
      document.getElementById(id).style.display = "none";
    }
  </script>

</body>
</html>
