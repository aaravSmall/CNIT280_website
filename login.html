<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      width: 300px;
    }
    h2 {
      text-align: center;
      color: #3b5d5b;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #3b5d5b;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #2d4443;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>

      <select id="role" required>
        <option value="">Select Role</option>
        <option value="customer">Customer</option>
        <option value="admin">Admin</option>
      </select>

      <button type="submit">Login</button>
      <div class="error" id="errorMsg"></div>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const role = document.getElementById("role").value;

      // Example credentials (for demo)
      const users = {
        customer: { username: "user1", password: "pass123" },
        admin: { username: "admin", password: "admin123" }
      };

      // Role-based login validation
      if (role === "customer" && username === users.customer.username && password === users.customer.password) {
        localStorage.setItem("loggedInUser", username);
        localStorage.setItem("userRole", "customer");
        window.location.href = "orderForm.html"; // customer dashboard
      } 
      else if (role === "admin" && username === users.admin.username && password === users.admin.password) {
        localStorage.setItem("loggedInUser", username);
        localStorage.setItem("userRole", "admin");
        window.location.href = "adminDashboard.html"; // admin dashboard
      } 
      else {
        document.getElementById("errorMsg").textContent = "Invalid username, password, or role!";
      }
    });
  </script>
</body>
</html>
